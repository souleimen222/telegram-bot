name: Check no PL Games 

on:
  schedule:
    # Tue, Wed, Thu from 17:00 to 21:59 UTC (every 15 min)
    - cron: "*/15 15-20 * * TUE,WED,THU"

    # Sat & Sun from 10:00 to 21:59 UTC (every 15 min)
    - cron: "*/15 10-21 * * SAT,SUN"

  workflow_dispatch:

jobs:
  check-pl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Cancel self if previous run is still active
        run: |
          runs=$(gh run list --workflow="Check no PL Games" --status=in_progress --json databaseId --jq '.[].databaseId')
          if [ $(echo "$runs" | wc -l) -gt 1 ]; then
            echo "Another run is already active, exiting..."
            exit 0
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: playwright install --with-deps

      - name: Run PL game checker
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python check_no_pl_game.py
