name: Check no PL Games

on:
  schedule:
    # Tue, Wed, Thu from 17:00 to 21:59 (every 15 min)
    - cron: "*/15 15-19 * * TUE,WED,THU"

    # Sat & Sun from 10:00 to 21:59 (every 15 min)
    - cron: "*/15 10-21 * * SAT,SUN"
  workflow_dispatch:

concurrency:
  group: np-pl-tracker
  cancel-in-progress: false

jobs:
  check-pl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: playwright install --with-deps

      - name: Run PL game checker
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python check_no_pl_game.py
